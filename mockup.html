<!DOCTYPE html>
<html>
<head>
	<title>Sleep logger</title>
	<link rel="stylesheet" type="text/css" href="mock.css">
	<link rel="stylesheet" type="text/css" href="bulma.min.css">
	<script type="text/javascript" src="Chart.bundle.js"></script>
</head>
<body>
	<section class="section columns">
		<div class="column box has-text-centered is-half is-offset-one-quarter">
			<div class="top-view is-half is-offset-one-quarter">
				<h1 class="title is-size-4">Sleep logger</h1>
				<p class="time-tag is-size-1">9:37</p>
				<!-- <h1 id="activity">Sleep logger</h1>
				<p id="time-display">9:37</p> -->
			</div>
			<div class="buttons is-centered">
				<button class="button is-primary">START</button>
				<button class="button is-success">STOP</button>
				<button class="button is-info">VIEW CHART</button>
				<!-- <button id="test">TEST</button>
				<button id="chart-view">CHART VIEW</button>
				<button id="sleep-view">SLEEP CHART</button>
				<button id="wake-view">WAKE CHART</button>
				<button id="sleep-time">TOTAL SLEEP TIME</button>
				<button id="back">BACK</button> -->
			</div>
			<div class="table column is-half is-offset-one-quarter">
				<table id="timing" class="table is-striped is-size-6">
					<thead>
						<tr class="odd">
							<td>&nbsp;</td>
							<th>START TIME</th>
							<th>END TIME</th>
						</tr>
					</thead>
					<tbody>
						<tr class="even">
							<td>1.</td>
							<td>11:54</td>
							<td>14:15</td>
						</tr>
						<tr class="odd">
							<td>2.</td>
							<td>11:54</td>
							<td>14:15</td>
						</tr>
						<tr class="even">
							<td>3.</td>
							<td>11:54</td>
							<td>14:15</td>
						</tr>
						<tr class="odd">
							<td>4.</td>
							<td>11:54</td>
							<td>14:15</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>
<script type="text/javascript" src= "main.js"></script>
<script type="text/javascript" src="firstChart.js"></script>
